<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/gif" href="../img/pokemon-gedb38d611_1280.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>


    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="../js/script.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/bgColors.js"></script>
    <script src="../js/characteristics.js"></script>
</head>

<body onload="loadPokemon()" id="body">

    <nav>
        <i>Pokedex</i>
        <input type="text" id="searchInput" onkeyup="searchPokemon()" placeholder="Search Pokemon">
    </nav>

    <div id="oneCardBg" class="bg1 d-none">
        <div id="overlayContent" class="one-pokemon" onclick="event.stopPropagation()">
        </div>
    </div>

    <div id="showPokemons" class="content">
    </div>

    <div class="btn-div" id="btn">
        <button onclick="loadPokemon(), disableButton()" class="btn" id="myButton">Mehr Pokemon laden</button>
    </div>


</body>

</html>
